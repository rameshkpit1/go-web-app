name: CI

on:
  push:
    branches:
      - main
    paths-ignore:
      - 'README.md'
      - 'helm/**'
      - 'k8s/**'
jobs:
    build:
        runs-on: ubuntu-latest
        steps:
          - name: Checkout code
            uses: actions/checkout@v4

          - name: Set up Go 1.22
            uses: actions/setup-go@v2
            with:
              go-version: 1.22
        
          - name: build
            run: go build -o go-web-apps

          - name: Test
            run: go test ./...

    code-quality:
        runs-on: ubuntu-latest

        steps:
        - name: Checkout repository
          uses: actions/checkout@v4
    
        - name: Run golangci-lint
          uses: golangci/golangci-lint-action@v6
          with:
            version: v1.56.2

    push:
        runs-on: ubuntu-latest
        needs: build

        steps:
        - name: Checkout repository
          uses: actions/checkout@v4

        - name: Set up Docker Buildx
          uses: docker/setup-buildx-action@v1

        - name: Login to Docker Hub
          uses: docker/login-action@v3
          with:
            username: ${{ secrets.DOCKERHUB_USERNAME }}
            password: ${{ secrets.DOCKERHUB_TOKEN }}

        - name: Build and push
          uses: docker/build-push-action@v6
          with:
            context: .
            file: ./Dockerfile
            push: true
            tags: ${{ secrets.DOCKERHUB_USERNAME }}/go-web-app:${{github.run_id}}

    update-newtag-in-helm-chart:
        runs-on: ubuntu-latest
            
        needs: push
            
        steps:
        - name: Checkout repository
          uses: actions/checkout@v4
          with:
            token: ${{ secrets.TOKEN }}
            
        - name: Update tag in Helm chart
          run: |
            sed -i 's/tag: .*/tag: "${{github.run_id}}"/' helm/go-web-apps-chart/values.yaml
            
        - name: Commit and push changes
          run: |
            git config --global user.email "ram.btp68@gmail.com"
            git config --global user.name "ramesh marujolla"
            git add helm/go-web-apps-chart/values.yaml
            git commit -m "Update tag in Helm chart"
